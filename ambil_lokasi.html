<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mendapatkan Lokasi untuk Formulir</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 500px;
            width: 90%;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-top: 5px solid #4CAF50;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        p {
            color: #555;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 25px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #error-message {
            color: #d9534f;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mencari Lokasi Anda...</h1>
        <div class="loading-spinner"></div>
        <p id="status">
            Mohon tunggu sebentar. Browser Anda akan meminta izin untuk mengakses lokasi. Harap berikan izin agar kami bisa mengarahkan Anda ke formulir.
        </p>
        <p id="error-message"></p>
    </div>

    <script>
        const statusElement = document.getElementById('status');
        const errorMessageElement = document.getElementById('error-message');

        // --- KONFIGURASI PENTING ---
        // Ganti URL ini dengan URL Web App Apps Script Anda setelah dipublikasikan
        const webAppUrl = "https://script.google.com/macros/s/AKfycbzgIYhVOxn4AmbvIAio7rTunS6p2c6Jmv-1iyFNFizsKdDoZHPwcG--F0QlJg7RM5RD/exec";

        function getLocation() {
            if (navigator.geolocation) {
                const options = {
                    enableHighAccuracy: true,
                    timeout: 15000,
                    maximumAge: 0
                };
                navigator.geolocation.getCurrentPosition(showPosition, showError, options);
            } else {
                statusElement.style.display = 'none';
                errorMessageElement.style.display = 'block';
                errorMessageElement.innerHTML = "Maaf, fitur lokasi tidak didukung oleh browser Anda.";
            }
        }

        function showPosition(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            
            statusElement.innerHTML = `Lokasi ditemukan! Sedang memproses...`;

            // Kirim data lokasi ke Apps Script Web App
            fetch(`${webAppUrl}?latitude=${latitude}&longitude=${longitude}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Gagal mengirim lokasi ke server.');
                    }
                    return response.json();
                })
                .then(data => {
                    window.location.href = data.redirectUrl;
                })
                .catch(error => {
                    errorMessageElement.style.display = 'block';
                    errorMessageElement.innerHTML = `Gagal memproses data lokasi: ${error.message}`;
                });
        }

        function showError(error) {
            let message = "";
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    message = "Anda menolak permintaan lokasi. Kami tidak dapat melanjutkan tanpa lokasi Anda.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    message = "Informasi lokasi tidak tersedia. Pastikan fitur lokasi/GPS di perangkat Anda aktif.";
                    break;
                case error.TIMEOUT:
                    message = "Waktu permintaan lokasi habis. Periksa koneksi internet dan sinyal GPS Anda.";
                    break;
                case error.UNKNOWN_ERROR:
                    message = "Terjadi kesalahan yang tidak diketahui saat mencoba mendapatkan lokasi.";
                    break;
            }
            statusElement.style.display = 'none';
            errorMessageElement.style.display = 'block';
            errorMessageElement.innerHTML = `Gagal mendapatkan lokasi: ${message}`;
        }

        window.onload = getLocation;
    </script>
</body>
</html>
